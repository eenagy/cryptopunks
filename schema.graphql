type Address {
  "simply the address"
  id: ID!
}

type TenancyDates {
  "event.transaction.hash.toHex() + '-' + event.logIndex.toString()"
  id: ID!
  "timestamp as seconds since unix epoch"
  start: BigInt!
  "timestamp as seconds since unix epoch"
  end: BigInt!
}

type Provenance {
  "cryptopunk id"
  id: ID!
  tenant: Address!
  tenancyDates: TenancyDates!
}

type Cryptopunk {
  "cryptopunk og id"
  id: ID!
  owner: Address!
  tenant: Address
  provenance: [Provenance!] @derivedFrom(field: "id")
}